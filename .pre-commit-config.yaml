repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-yaml
  - id: trailing-whitespace
    exclude: .*\.md$

- repo: https://github.com/ambv/black
  rev: 22.6.0
  hooks:
  - id: black
    name: Blacken

- repo: https://github.com/PyCQA/bandit
  rev: '1.7.4'
  hooks:
  - id: bandit
    args: [-r]
    exclude: ^tests/.*$

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.971
  hooks:
  - id: mypy
    exclude: ^tests/.*$

- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: python
    types: [python]
    require_serial: true
    exclude: ^(tests/.*|optimade_gateway/models/queries.py|optimade_gateway/models/resources.py)$
  - id: pytest-plugins
    name: pytest required plugin versions
    entry: invoke
    args: [update-pytest-reqs]
    language: python
    always_run: true
    types: [text]
    pass_filenames: false
    files: ^requirements_dev.txt$
    description: Update the pytest plugins to be minimum the currently listed requirement versions.
  - id: update-docs-api-reference
    name: Update API Reference in Documentation
    entry: invoke
    args: [create-api-reference-docs, --pre-clean, --pre-commit]
    language: python
    pass_filenames: false
    files: ^optimade_gateway/.*\.py$
    description: Update the API Reference documentation, whenever a Python file is touched in the code base.
  - id: update-docs-index
    name: Update Landing Page for Documentation
    entry: invoke
    args: [create-docs-index]
    language: python
    pass_filenames: false
    files: ^README.md$
    description: Update the landing page for the documentation if the source file (README.md) is changed.
